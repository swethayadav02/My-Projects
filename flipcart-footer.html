<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Flipcart Footer</title>
    <style>
        footer{
            display:grid;
            grid-template-columns: 6fr 6fr;
            height: 200px;
        }
        .col-left{
            display:grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
        }
        .col-right{
            display: grid;
            grid-template-columns: 6fr 6fr;
            border-left: 2px solid black;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="col-left">
            <div>col-1</div>
            <div>col-2</div>
            <div>col-3</div>
            <div>col-4</div>
        </div>
        <div class="col-right">
        <div>col-1</div>
        <div>col-2</div>
        </div>
    </footer>
</body>
</html>
