<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL-3</title>
    <style>
        .choice{
            display: grid;
            grid-template-columns: 6fr 6fr;
            margin-top: 20px;
            width: 500px;
        }
        li{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <ol type="1">
        <li>Which one of the following is not an OOP Language?</li>
        <ol type="a" class="choice">
            <li>C</li>
            <li>Java</li>
            <li>Type script</li>
            <li>C++</li>
        </ol>
    </ol>
</body>
</html>
