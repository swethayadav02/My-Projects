<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD-DT2</title>
    <style>
        dl{
            display: grid;
            grid-template-columns: 3fr 9fr;
        }
        dt{
            background-color: gray;
            color: white;
            padding: 4px;
            margin-bottom: 10px;
        }
        dd{
            background-color: lightgray;
            color:black;
            margin-bottom: 10px;
            padding: 4px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>First Name</dt>
        <dd>Swetha</dd>
        <dt>Last Name</dt>
        <dd>Kotha</dd>
        <dt>Father Name</dt>
        <dd>Kotha Ramulu</dd>
        <dt>Age</dt>
        <dd>21</dd>
        <dt>Date of Birth</dt>
        <dd>30/06/2002</dd>
    </dl>
</body>
</html>
