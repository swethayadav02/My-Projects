<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details-Summary</title>
    <style>
        details span{
            background-color: black;
            color: white;
            padding: 4px;
            margin-left: 20px;
            margin-bottom: 10px;
            display: block;
            width: 150px;
        }
    </style>
</head>
<body>
    <nav>
        <details open>
            <summary>HTML</summary>
            <span>Normal Elements</span>
            <span>Void elements</span>
            <span>Semantics</span>
            <span>Meta</span>
        </details>
        <details>
            <summary>CSS</summary>
            <span>Styles</span>
            <span>CSS rules</span>
            <span>CSS Units</span>
            <span>CSS colors</span>
        </details>
    </nav>
</body>
</html>
